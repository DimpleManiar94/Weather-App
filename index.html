<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid">
  <h1 class="text-center">The Weather App</h1>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-5">
  <div class="input-group">
    <input type="text" class="form-control text-center" placeholder="city (country)">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
  
  <div class="location text-center"></div>
      <div class="temperature text-center"><a href="#"></a></div>
      <div class="weather text-center"></div>
  <div class="weather-icon text-center"><canvas id="icon" width="128" height="128"></canvas>
</div>
  <div class="date text-center"></div>
    </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://rawgithub.com/darkskyapp/skycons/master/skycons.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
